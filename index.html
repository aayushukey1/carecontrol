<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CareControl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4 text-primary">CareControl Panel</h1>
    <form id="reminderForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="message" class="form-label">Reminder Message</label>
        <input type="text" class="form-control" id="message" placeholder="Enter reminder" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="repeat">
        <label class="form-check-label" for="repeat">Repeat Daily</label>
      </div>
      <button type="submit" class="btn btn-success w-100">Add Reminder</button>
    </form>

    <h3 class="mt-5">Scheduled Reminders</h3>
    <ul id="reminderList" class="list-group mt-3"></ul>
  </div>

  <!-- Firebase -->
  <script type="module" src="main.js"></script>
</body>
</html>
